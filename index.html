<!DOCTYPE html>
<html>
	<head>
	 	<title>Queso Digital Menu Board</title>
	 	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	 	<meta http-equiv="refresh" content="600" />
	 	 <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript">
      var config = "", loc = window.location.search.substr(1);
      if (loc.indexOf("config=")>-1) {
        config = loc.match(/config=([^&]*)/)[1];
        if (config[config.length-1] != "/") { config+="/"; }
      }

      document.write('<link type="text/css" rel="stylesheet" href="'+ config +'css/queso.css"/>');
    </script>
	</head>
	<body>
		<div id="container">
			<div id="res_720">

				<header>
					<div id="header_1"></div>

				</header>

					<div class="col-md-4">

					</div>
				</div>

				</header>

				<div class="row-fluid">

						<div id="menu_item_price_5"></div>

				</div>

				<header>

				</header>

				<div class="row-fluid">

						<div id="topping_2"></div>
						<div id="topping_3"></div>
					</div>
					<div class="col-md-4">

				<header>

				</header>

				<div class="row-fluid">

					<div class="col-md-4">

			<script type="text/javascript" src="js/gspreadsheet.js"></script>
